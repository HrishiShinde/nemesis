{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="text-center d-flex" style="background-color: #365f9c;">
    {% if fail %}
    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert">
      <strong>{{ fail }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% elif success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ success }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="card mx-auto" style="width: 30rem; position: absolute; top: 20%; left: 35%;">
      <div class="card-body mt-3 mx-5 mb-5">
        <h2 class="card-title mb-4">Login</h3>
        <form action="/login/" method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pass" name="pass">
            <label for="pass">Password</label>
          </div>
          <button type="submit" class="btn btn-primary my-2" style="width: 15rem">Login</button>
          <br>
          <a href="/regshow/" class="card-link link-primary">Don't have an account? Sign up here!</a>
          
        </form>
      </div>
    </div>
  </body>
</html>
