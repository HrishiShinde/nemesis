{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="text-center d-flex" style="background-color: #365f9c;">
    <div class="card mx-auto" style="width: 30rem; position: absolute; top: 10%; left: 35%;">
      <div class="card-body mt-3 mx-5 mb-5">
        <h2 class="card-title mb-4">Register</h3>
        <form action="/register/" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" name="name">
                <label for="userName">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email" name="email">
                <label for="Email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="Pass" name="pass">
                <label for="Pass">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confPass" name="confpass">
                <label for="confPass">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="floatingTextarea" name="address"></textarea>
              <label for="floatingTextarea">Address</label>
            </div>
            <button type="submit" class="btn btn-primary my-2" style="width: 15rem">Register</button>
            <br>
            <a href="/logshow/" class="card-link link-primary mt-1">Have an account? Log in here!</a>
        </form>
      </div>
    </div>
  </body>
</html>
